<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRADEEP FURNITURE</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Red Asterisk Style */
        .required-star {
            color: #ef4444;
            /* Bright Red */
            font-weight: bold;
            margin-left: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        .row-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .row-group .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ग्राहक विवरण दर्ज करें</h2>
        <form action="/submit" method="POST">
            <div class="input-group"><label>दिनांक <span class="required-star">*</span></label>
                <input type="date" name="field1" required>
            </div>

            <div class="input-group"><label>ग्राहक का नाम <span class="required-star">*</span></label>
                <input type="text" name="field2" placeholder="पूरा नाम" required>
            </div>

            <div class="row-group">
                <div class="input-group"><label>खिड़की संख्या <span class="required-star">*</span></label>
                    <input type="number" name="w_qty" placeholder="Qty" required>
                </div>
                <div class="input-group"><label>रेट (₹) <span class="required-star">*</span></label>
                    <input type="number" name="w_rate" placeholder="Rate" required>
                </div>
            </div>

            <div class="row-group">
                <div class="input-group"><label>दरवाजा संख्या <span class="required-star">*</span></label>
                    <input type="number" name="d_qty" placeholder="Qty" required>
                </div>
                <div class="input-group"><label>रेट (₹) <span class="required-star">*</span></label>
                    <input type="number" name="d_rate" placeholder="Rate" required>
                </div>
            </div>

            <div class="input-group"><label>Advance Amount (जमा राशि)</label>
                <input type="number" name="field_adv" placeholder="₹ 0" value="0">
            </div>

            <div class="input-group"><label>मोबाइल नंबर <span class="required-star">*</span></label>
                <input type="number" name="field5" placeholder="10 अंकों का नंबर" required>
            </div>

            <button type="submit">SAVE & GENERATE BILL</button>
        </form>
        <div class="footer-text">Proudly developed by Shubham Developer</div>
    </div>
</body>

</html>
